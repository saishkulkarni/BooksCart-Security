<div th:if="${session.successMessage}" id="successAlert"
	class="alert alert-success" role="alert">
	<span th:text="${session.successMessage}"></span>
	<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
<div th:if="${session.failMessage}" id="failAlert"
	class="alert alert-fail" role="alert">
	<span th:text="${session.failMessage}"></span>
	<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
