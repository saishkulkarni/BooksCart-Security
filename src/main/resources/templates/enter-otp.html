<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f4f4f4;
}

.container {
	text-align: center;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
	padding: 10px;
	margin: 8px;
	width: 100%;
	box-sizing: border-box;
}

button {
	padding: 10px;
	margin-top: 8px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.resend-container {
	margin-top: 20px;
}

.resend-link {
	color: #007bff;
	text-decoration: underline;
	cursor: pointer;
}

#resendLink {
	color: #ccc;
	text-decoration: none;
	cursor: not-allowed;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Enter OTP</h2>
		<form id="otpForm" action="/verify-otp" method="post">
			<label for="otpInput">Enter OTP:</label> <input type="hidden"
				name="id" th:value="${id}"> <input type="text" id="otpInput"
				name="otp" placeholder="Enter OTP" required>
			<button type="submit">Verify OTP</button>
		</form>

		<div class="resend-container">
			<p>
				Didn't receive the OTP? Request a resend in: <span id="countdown">30</span>
				seconds
			</p>
			<a id="resendLink" href="javascript:void(0);"
				class="resend-link hidden" onclick="initiateResend()">Resend OTP</a>

		</div>
	</div>
</body>
</html>
